<div class="span12">   
	<span class="error" id="error"></span>
    <form class="form-horizontal">
      <fieldset>
      	<div class="control-group">
      		<label class="control-label" for="hostname">{{#_i18n}}Hostname{{/_i18n}}</label>
      		<div class="controls">
	        	<input type="text" id="hostname" name="hostname" value="{{hostname}}" placeholder="Host Name" required>
	        </div>
	    </div>
      	<div class="control-group">
      		<label class="control-label" for="applicationTitle">{{#_i18n}}Title{{/_i18n}}</label>
      		<div class="controls">
      			<div class="input-append">
	        		<input type="text" lang="pt" id="applicationTitle" name="applicationTitle" value="{{applicationTitle.pt}}" placeholder="Application Title" required>
	        		<span class="add-on">PT</span>
	        	</div>
	        	<div class="input-append">
	        		<input type="text" lang="en" id="applicationTitle" name="applicationTitle" value="{{applicationTitle.en}}" placeholder="Application Title" required>
	        		<span class="add-on">EN</span>
	        	</div>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="applicationSubTitle">{{#_i18n}}Subtitle{{/_i18n}}</label>
      		<div class="controls">
      			<div class="input-append">
	        		<input type="text" lang="pt" id="applicationSubTitle" name="applicationSubTitle" value="{{applicationSubTitle.pt}}" placeholder="Application Subtitle" required>
	        		<span class="add-on">PT</span>
	        	</div>
	        	<div class="input-append">
	        		<input type="text" lang="en" id="applicationSubTitle" name="applicationSubTitle" value="{{applicationSubTitle.en}}" placeholder="Application Subtitle" required>
	        		<span class="add-on">EN</span>
	        	</div>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="htmlTitle">{{#_i18n}}HTML Title{{/_i18n}}</label>
      		<div class="controls">
      			<div class="input-append">
	        		<input type="text" lang="pt" id="htmlTitle" name="htmlTitle" value="{{htmlTitle.pt}}" placeholder="HTML Title" required>
	        		<span class="add-on">PT</span>
	        	</div>
	        	<div class="input-append">
	        		<input type="text" lang="en" id="htmlTitle" name="htmlTitle" value="{{htmlTitle.en}}" placeholder="HTML Title" required>
	        		<span class="add-on">EN</span>
	        	</div>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="applicationCopyright">{{#_i18n}}Copyright{{/_i18n}}</label>
      		<div class="controls">
      			<div class="input-append">
	        		<input type="text" lang="pt" id="applicationCopyright" name="applicationCopyright" value="{{applicationCopyright.pt}}" placeholder="Application Copyright" required>
	        		<span class="add-on">PT</span>
	        	</div>
	        	<div class="input-append">
	        		<input type="text" lang="en" id="applicationCopyright" name="applicationCopyright" value="{{applicationCopyright.en}}" placeholder="Application Copyright" required>
	        		<span class="add-on">EN</span>
	        	</div>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="supportEmailAddress">{{#_i18n}}Support Email{{/_i18n}}</label>
      		<div class="controls">
	        	<input type="email" id="supportEmailAddress" name="supportEmailAddress" value="{{supportEmailAddress}}" placeholder="Support Email" required>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="systemEmailAddress">{{#_i18n}}System Email{{/_i18n}}</label>
      		<div class="controls">
	        	<input type="email" id="systemEmailAddress" name="systemEmailAddress" value="{{systemEmailAddress}}" placeholder="System Email" required>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="systemEmailAddress">{{#_i18n}}Theme{{/_i18n}}</label>
      		<div class="controls">
	        	<select id="theme">
	        	{{#themes}}
	        		<option value="{{name}}"{{#selected}}selected{{/selected}}>{{name}}</option>
	        	{{/themes}}
	        	</select>
	        </div>
	    </div>
	    <div class="control-group">
      		<label class="control-label" for="systemEmailAddress">{{#_i18n}}Logo{{/_i18n}}</label>
      		<div class="controls">
	        	<input type="file" id="logo" name="logo"/>
	        	<img id="image-logo" width="200px" height="200px" src="data:{{logoType}};base64,{{logo}}"></img>
	        </div>
	    </div>
        <button id='confirm' class="btn">{{#_i18n}}Confirm{{/_i18n}}</button>
      </fieldset>
    </form>
</div>
